spring:
  application:
    name: discodeit

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
    driver-class-name: org.postgresql.Driver

  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
#        show_sql: true  # System.out 기반 출력
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug  # spring logging 기반 출력
    org.hibernate.orm.jdbc.bind: trace   # 바인딩 값까지 보고 싶을 때

## 추후 아래 안쓰면 지울 것
discodeit:
  repository:
    type: jcf
    file-directory: ./data